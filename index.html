<core-header-panel>
    
  <core-toolbar>
	<paper-tabs id="tabs" selected="details" self-end>
	<paper-tab id="detailsTab" name="details">Details</paper-tab>
	<paper-tab id="searchTab" name="search">Search</paper-tab>
	</paper-tabs>
  </core-toolbar>

<div class="content">
  <div data-ui-view="" id="contentView" class="container"  ></div>

<footer>
 <p>&copy; JJBSW 2014</p>
</footer>


</div>
</core-header-panel>
       


<script>
var tabs = document.querySelector('#tabs');
var _currentTab = "details";
tabs.addEventListener('core-select', function() {
    console.log("Selected: " + tabs.selected);
    if (tabs.selected === _currentTab) {
	return;
    }
    switch (tabs.selected) {
	case "search":
		window.location = "#/search/";
		break;
	default:
		window.location = "#/home/";
    }
    _currentTab = tabs.selected;
});

</script>
